<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

<body>
<div class="container">
    <header>
        <h2>Guess My Number!</h2>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Try Again!</button>
        
        
        <div class="number">?</div>  
    </header>
    
    <main>
        <section>
            <input type="number" class="guess">
            <button class="btn check">Check!</button>  
        </section>

        <section>
            <p class="message">ðŸ¤” Make your guess!</p>
            <p class="score">Score: <span class="score-number">20</span></p>
            <p class="highscore">Highscore: <span class="highscore-number">0</span></p>
        </section>
        
    </main>
</div>

    <script src="script.js"></script>
</body>

</html>
